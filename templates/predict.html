<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction Form</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar Styling */
    header {
      background-color: #008080;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: #fff;
      display: inline-block;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcccb;
    }

    /* Form Section Styling */
    .form-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding: 2rem;
    }
    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 128, 128, 0.2);
      max-width: 600px;
      width: 100%;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group input:focus {
      border-color: #008080;
      outline: none;
    }
    .submit-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #008080;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 1rem;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 128, 128, 0.3);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <h1>HealthCare Center</h1>
      <ul>
        <li><a href="/#home">Home</a></li>
        <li><a href="/#services">Services</a></li>
        <li><a href="/#contact">Contact</a></li>
        <li><a href="/#about">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <div class="form-container">
      <h2>Diabetes Prediction Form</h2>
      <form action="/predict" method="POST">
        <!-- Pregnancies -->
        <div class="form-group">
          <label for="pregnancies">Pregnancies</label>
          <input type="number" id="pregnancies" name="pregnancies" required>
        </div>

        <!-- Glucose -->
        <div class="form-group">
          <label for="glucose">Glucose</label>
          <input type="number" id="glucose" name="glucose" required>
        </div>

        <!-- Blood Pressure -->
        <div class="form-group">
          <label for="blood-pressure">Blood Pressure</label>
          <input type="number" id="blood-pressure" name="blood-pressure" required>
        </div>

        <!-- Skin Thickness -->
        <div class="form-group">
          <label for="skin-thickness">Skin Thickness</label>
          <input type="number" id="skin-thickness" name="skin-thickness" required>
        </div>

        <!-- Insulin -->
        <div class="form-group">
          <label for="insulin">Insulin</label>
          <input type="number" id="insulin" name="insulin" required>
        </div>

        <!-- BMI -->
        <div class="form-group">
          <label for="bmi">BMI</label>
          <input type="number" step="0.01" id="bmi" name="bmi" required>
        </div>

        <!-- Diabetes Pedigree Function -->
        <div class="form-group">
          <label for="diabetes-pedigree">Diabetes Pedigree Function</label>
          <input type="number" step="0.01" id="diabetes-pedigree" name="diabetes-pedigree-function" required>
        </div>

        <!-- Age -->
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
